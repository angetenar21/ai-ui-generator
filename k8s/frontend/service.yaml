apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
    tier: web
  annotations:
    # Cloud-specific annotations (optional)
    cloud.google.com/load-balancer-type: "External"
spec:
  # LoadBalancer = Exposed to internet with external IP
  type: LoadBalancer

  selector:
    app: frontend

  ports:
  - port: 80            # Port exposed externally
    targetPort: 80      # Port the container listens on
    protocol: TCP
    name: http

  # Session affinity
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
